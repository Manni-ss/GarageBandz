<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xylophone!</title>
    <script src="xylo.js"></script>
</head>
<body>
<h1 align="center">Play the Xylo!</h1>
<br>
<br>
<div  align="center">
<img src="images/xylophone.png" width="1500" usemap="#xylomap">
<map name="xylomap">
    <area id="c" shape="rect" coords="145, 50, 290, 570" alt="C" onclick="play(this.alt)">
    <area id="d" shape="rect" coords="300, 70, 440, 555" alt="D" onclick="play(this.alt)">
    <area id="e" shape="rect" coords="455, 85, 590, 540" alt="E" onclick="play(this.alt)">
    <area id="f" shape="rect" coords="610, 90, 740, 525" alt="F" onclick="play(this.alt)">
    <area id="g" shape="rect" coords="765, 100, 890, 510" alt="G" onclick="play(this.alt)">
    <area id="a" shape="rect" coords="910, 125, 1050, 495" alt="A" onclick="play(this.alt)">
    <area id="b" shape="rect" coords="1060, 130, 1200, 480" alt="B" onclick="play(this.alt)">
    <area id="s" shape="rect" coords="1250, 145, 1350, 470" alt="S" onclick="play(this.alt)">
</map>

</div>
<div></div>
</body>
</html>
